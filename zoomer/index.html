<title></title>
<style>
.wrap {position:relative;margin:100px auto;padding:100px 0;width:80%;border:1px solid #cdcdcd;}
.laftImg {display:block;margin:10px auto;opacity:.4;}
#zoomer {
  position:absolute;
  left:0px;
  top:0px;
  visibility:visible;
  pointer-events:none;
  z-index:999999;
  cursor:move;
  width:300px;
  height:300px;
  border:4px solid #fafafa;
  background:url('img/a1.png') -211px -219px / 680px no-repeat #fff;
  border-radius:50%;
  box-shadow:rgb(0, 0, 0) 0px 8px 17px 0px;
}
</style>
</head>
<body>

<div class="wrap">
  <img src="img/a1.png" width="400" class="laftImg" alt="Test" />
  <div id="zoomer"></div>
</div>
