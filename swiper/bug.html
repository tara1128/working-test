<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
  <meta name="format-detection" content="email=no" />
  <meta name="format-detection" content="address=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="copyright" content="Copyright (c) cmcm.com" />
  <title>Test Cheetah Mobile - Make the world smarter</title>
  <script src="/lib/jquery-1.9.1.min.js"></script>
  <style>
  .box {display:none;margin:20px auto;width:80%;border:1px solid #ddd;background:#f5f5f5;height:600px;color:#008cff;font-size:20px;line-height:600px;text-align:center;}
  body {background:black;}
  .cross-width {margin:0 auto;width:100%;max-width:1680px;min-width:1200px;border-top:1px solid #008cff;border-bottom:1px solid #008cff;}
  .clearfix:after {content:"\0020";display:block;visibility:hidden;clear:both;height:0;overflow:hidden;}
  .unit {position:relative;float:left;box-sizing:border-box;font-size:20px;line-height:100px;text-align:center;background:#ddd;}
  .unit.pt {width:50%;height:450px;border-right:3px solid #f0f1f2;color:red;}
  .unit.rs {width:50%;height:225px;border-bottom:3px solid #f0f1f2;color:green;}
  .unit.dl {width:28.2%;height:225px;color:pink;border-right:3px solid #f0f1f2;}
  .unit.gjs {width:21.8%;height:225px;color:purple;}
  @media screen and (max-width: 768px) {
    .cross-width {margin:50px auto;width:100%;max-width:100%;min-width:100%;border-top:3px solid #008cff;border-bottom:2px dashed #008cff;}
    .unit {float:none;}
    .unit.pt {width:100%;border-bottom:3px solid #f0f1f2;border-right:none;color:blue;}
    .unit.rs {width:100%;color:grey;}
    .unit.dl {float:left;width:56.39%;color:red;}
    .unit.gjs {float:left;width:43.6%;color:yellow;}
  }
  </style>
</head>
<body>
  <div class="wrapper">

    <div class="cross-width clearfix" id="container">
      <div class="unit pt" id="btn">Piano Tiles 2 !!</div>
      <div class="unit rs">Rolling Sky</div>
      <div class="unit dl">Dancing Line</div>
      <div class="unit gjs">Arrow.io</div>
    </div>

    <div class="box" id="Box1">Box 1</div>
    <div class="box" id="Box2">Box 2</div>
    <div class="box" id="Box3">Box 3</div>
    <div class="box" id="Box4">Box 4</div>
    <div class="box" id="Box5">Box 5</div>
    <div class="box" id="Box6">Box 6</div>
    <div class="box" id="Box7">Box 7</div>

  </div>
  <script>
    $('#btn').click(function(){
      var width = $('#container').width();
      alert(width);
    });
  </script>
</body>
</html>
