<script type="text/javascript">
(function(){
	var list = document.getElementById('list').getElementsByTagName('li'),
		mouseIn = function(e){
			e = e || window.event;
			this.className = 'item hover';
		},
		mouseOut = function(e){
			e = e || window.event;
			this.className = 'item';
		},
		bind = function(li){
			if(!!document.addEventListener){
				li.addEventListener('mouseover',mouseIn,false);
				li.addEventListener('mouseout',mouseOut,false);
			}else{
				li.attachEvent('mouseover',mouseIn);
				li.attachEvent('mouseout',mouseOut);
			}
		};
	for (var i = 0; i < list.length; i++) {
		bind(list[i]);
	};

})();
</script>
